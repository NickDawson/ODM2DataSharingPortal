
<style>
    #hydroshare-settings-dialog {
        width: 680px;
    }
    .mdl-spinner-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 0;
    }
    .mdl-spinner-container > .mdl-spinner {
        position: absolute;
        top: 8px;
    }
</style>

<form method="post" id="hydroshare-settings-form">
    {% csrf_token %}
    <dialog id="hydroshare-settings-dialog">
        <div class="mdl-spinner-container">
            <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner" id="hydroshare-form-spinner"></div>
        </div>
        <h3 class="mdl-dialog__title">Create Resource</h3>

        <div class="mdl-dialog__content">
            {{ form.site_registration.as_hidden }}
            <h4>Update Frequency</h4>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-12">
                    {{ form.schedule_type.errors }}
                    {{ form.schedule_type }}
                </div>

                <div class="col-lg-6 col-md-6 col-12">
                    {{ form.update_freq }}
                </div>
            </div>

            <h4>Data Types</h4>
            <div class="row">
                <div class="col-12">
                    {{ form.data_types }}
{#                    <label for="time-series-cb" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">#}
{#                      <input type="checkbox" id="time-series-cb" class="mdl-checkbox__input" checked>#}
{#                      <span class="mdl-checkbox__label">Time Series</span>#}
{#                    </label>#}
{##}
{#                    <label for="leaf-packet-cb" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">#}
{#                      <input type="checkbox" id="leaf-packet-cb" class="mdl-checkbox__input" checked>#}
{#                      <span class="mdl-checkbox__label">Leaf Packets</span>#}
{#                    </label>#}
{##}
{#                    <label for="stream-data-cb" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">#}
{#                      <input type="checkbox" id="stream-data-cb" class="mdl-checkbox__input" checked>#}
{#                      <span class="mdl-checkbox__label">Stream Data</span>#}
{#                    </label>#}
                </div>
            </div>
        </div>

        <div class="mdl-dialog__actions">
            <input type="submit"
                   class="mdl-button mdl-button--raised mdl-button--accent"
                   value="Start Sharing" />

            <button type="button" class="mdl-button mdl-button--raised close">Cancel</button>

        </div>
    </dialog>
</form>

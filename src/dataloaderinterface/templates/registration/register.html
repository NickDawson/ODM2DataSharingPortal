{% extends "dataloaderinterface/base.html" %}
{% load bootstrap %}
{% load static %}

{% block content %}
    <section class="user-registration-container col-xs-6">
        <header>
            <h2>Sign in</h2>
        </header>

        <form method="POST" action="" class="form-horizontal form-group-sm" role="form">{% csrf_token %}
            {{ form|bootstrap_horizontal }}
            <input type="submit" class="btn btn-primary" value="Save">
        </form>
    </section>
{% endblock %}

{% block scripts %}
    {{ block.super }}
    {{ form.media }}
    <script src="{% static 'dataloaderinterface/js/common.js' %}"></script>
{% endblock %}

{% extends "dataloaderinterface/base.html" %}
{% load widget_tweaks %}


{% block content %}
    <section class="page-content login col-lg-12">
        <header>
            {% if form.errors %}
                <span class="form-message error">Your username and password didn't match. Please try again.</span>
            {% endif %}
        </header>

        <div class="row">
            <div class="col-xs-12 col-sm-4 col-sm-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Log In</h3>
                    </div>
                    <div class="panel-body">
                        <form method="post" enctype="multipart/form-data" role="form">
                            {% csrf_token %}
                            <input type="hidden" name="next"
                                   value="{% if next %}{{ next }}{% else %}{% url 'home' %}{% endif %}">

                            <fieldset class="form-fieldset">
                                <div class="form-group user-fields">
                                    <div class="form-field required-field ">
                                        <input autofocus="" class="form-control input-sm" id="id_username"
                                               placeholder="Username" maxlength="254" name="username" type="text"
                                               required="">
                                    </div>

                                    <div class="form-field required-field ">
                                        <input class="form-control input-sm" id="id_password" name="password"
                                               placeholder="Password" type="password" required="">
                                    </div>
                                </div>
                            </fieldset>

                            <div class="text-center">
                                <input type="submit" class="btn btn-default btn-log-in" value="Log in">
                            </div>

                            <br>
                            <br>
                            <br>
                            <br>

                            <div class="text-center">
                                <span class="form-message">Don't have an account?</span>
                                <div><a class="btn btn-default btn-log-in" href="{% url 'user_registration' %}">Sign Up</a></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
